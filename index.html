<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Tasks</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      padding: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>JavaScript Tasks</h2>

  <!-- Task 1: Palindrome Number -->
  <div class="card">
    <div class="card-header">
      Task 1: Palindrome Number
    </div>
    <div class="card-body">
      <input type="number" id="palindromeInput" class="form-control" placeholder="Enter a number">
      <button onclick="checkPalindrome()" class="btn btn-primary mt-2">Check Palindrome</button>
      <p id="palindromeResult" class="mt-2"></p>
    </div>
  </div>

  <!-- Task 2: Min and Max Number -->
  <div class="card mt-4">
    <div class="card-header">
      Task 2: Min and Max Number
    </div>
    <div class="card-body">
      <input type="text" id="numbersInput" class="form-control" placeholder="Enter numbers separated by comma">
      <button onclick="findMinMax()" class="btn btn-primary mt-2">Find Min Max</button>
      <p id="minMaxResult" class="mt-2"></p>
    </div>
  </div>

  <!-- Task 3: Missing Number -->
  <div class="card mt-4">
    <div class="card-header">
      Task 3: Missing Number
    </div>
    <div class="card-body">
      <p>Given sequence: 11, 12, 14, 15, 16, 18, 19, 20</p>
      <button onclick="findMissingNumber()" class="btn btn-primary">Find Missing Number</button>
      <p id="missingNumberResult" class="mt-2"></p>
    </div>
  </div>
</div>

<script>
  // Task 1: Palindrome Number
  function checkPalindrome() {
    const number = document.getElementById('palindromeInput').value;
    const reverse = parseInt(number.toString().split('').reverse().join(''));
    if (parseInt(number) === reverse) {
      document.getElementById('palindromeResult').innerText = `${number} is a palindrome number.`;
    } else {
      document.getElementById('palindromeResult').innerText = `${number} is not a palindrome number.`;
    }
  }

  // Task 2: Min and Max Number
  function findMinMax() {
    const numbers = document.getElementById('numbersInput').value.split(',').map(num => parseInt(num));
    const min = Math.min(...numbers);
    const max = Math.max(...numbers);
    document.getElementById('minMaxResult').innerText = `Min: ${min}, Max: ${max}`;
  }

  // Task 3: Missing Number
  function findMissingNumber() {
    const sequence = [11, 12, 14, 15, 16, 18, 19, 20];
    const givenSum = sequence.reduce((acc, curr) => acc + curr, 0);
    const expectedSum = (sequence.length + 1) * (sequence[0] + sequence[sequence.length - 1]) / 2;
    const missingNumber = expectedSum - givenSum;
    document.getElementById('missingNumberResult').innerText = `Missing number: ${missingNumber}`;
  }
</script>

</body>
</html>
